[env:espwroom32]
platform = espressif32
framework = arduino
board = esp32dev
monitor_speed = 115200
lib_deps = 
	mathieucarbou/ESP Async WebServer@^2.10.5
	bblanchon/ArduinoJson@^7.0.4
	paulo-raca/Yet Another Arduino Wiegand Library@^2.0.0
	me-no-dev/AsyncTCP@^1.1.1
